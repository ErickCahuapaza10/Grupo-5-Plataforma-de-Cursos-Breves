{% extends 'aplicacion/base.html' %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h2 class="text-center mb-4">Cursos que dictas</h2>
    
    {% if cursos %}
        <div class="list-group">
            {% for curso in cursos %}
                <a href="{% url 'detalle_curso' curso.pk %}" class="list-group-item list-group-item-action">
                    {{ curso.nom_curso }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            No has creado ning√∫n curso.
        </div>
    {% endif %}
</div>

{% endblock %}
