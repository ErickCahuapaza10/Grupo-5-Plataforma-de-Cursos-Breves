{% extends "aplicacion/base.html" %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'aplicacion/css/home.css' %}">
    <h2>INICIO</h2>
    {% if request.user.is_authenticated %}
        <h3> {{ user.username }} Bienvenido!! </h3>
    {% else %}
        <div style="color: #1976d2; font-size: 1.3rem; font-weight: 500; font-family: 'Segoe UI', Arial, sans-serif; background: #e3f2fd; border-radius: 8px; padding: 1em; margin: 1em 0;">
            Este blog es un sitio para una plataforma de cursos breves!!! <br>
            <span style="color: #388e3c; font-size: 1.1rem; font-style: italic;">Creado con Django!!!</span>
        </div>
    {% endif %}
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
            <img src="{% static 'aplicacion/img/plataforma.jpg' %}" class="d-block mx-auto carousel-img" style="width: 60%; height: auto;" alt="...">
            </div>
            <div class="carousel-item">
            <img src="{% static 'aplicacion/img/participantes.jpg' %}" class="d-block mx-auto carousel-img" style="width: 60%; height: auto;" alt="Participantes">
            </div>
         <div class="carousel-item">
            <img src="{% static 'aplicacion/img/cursos.jpg' %}" class="d-block mx-auto carousel-img" style="width: 60%; height: auto;" alt="...">
            </div>
         </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
