{% extends "aplicacion/base.html" %}
{% block content %}
  <h2>Mis cursos</h2>
  <ul>
    {% for curso in cursos %}
      <li><a href="{% url 'detalle_curso' curso.pk %}">{{ curso.nom_curso }}</a></li>
    {% empty %}
      <li>No estás inscrito en ningún curso.</li>
    {% endfor %}
  </ul>
{% endblock %}
